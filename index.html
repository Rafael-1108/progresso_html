<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas LIMA</title>
    <link rel="stylesheet" href="assets/styles/index.css"/>
</head>
<body>
    <h1>Demonstração de Flexbox</h1>

    <div>
        <a class="navegacao" href="pages/atividades.html">Ir para a página de Atividades</a>
        <a class="navegacao" href="pages/forms.html">Ir para a página do Narutinho</a>
        <a class="navegacao" href="pages/header.html">Ir para a página de LOGO</a>
    </div>

    <section>
        <h2>Justify-Content: Flex-start</h2>

        <div class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
    </section>
    <section>
        <h2>Justify-Content: Center</h2>

            <div class="flex-item">1</div>
            <div class="flex-item">2</div>

            <div class="flex-item">2</div>

    <section>

        <div class="flex-container space-between">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>

    <section>
        <h2>Justify-Content: Space-around</h2>

        <div class="flex-container space-around">
            <div class="flex-item">1</div>
